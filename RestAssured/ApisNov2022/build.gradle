plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    //rest-assured
    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    testImplementation 'io.rest-assured:json-path:5.2.0'

    //Allure
    testImplementation 'io.qameta.allure:allure-java-commons:2.20.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.20.0'
    implementation 'io.qameta.allure:allure-rest-assured:2.20.0'
    testImplementation("org.slf4j:slf4j-simple:1.7.36")
    implementation 'io.qameta.allure:allure-rest-assured:2.20.0'

    //Faker
    implementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useJUnitPlatform()
}